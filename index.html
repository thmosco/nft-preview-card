<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | NFT preview card component</title>
  <link href="styles.css" rel="stylesheet" />

<body>

  <div class="card">

    <div class="img-card">
    <a href="#">
      <img class="img" src="images/image-equilibrium.jpg" alt="equilibrium">
      <div class="eyes">
        <img class="icon-eyes" src="images/icon-view.svg">
      </div>
      </a>
    </div>
    <h2><a href="#">Equilibrium #3429</a></h2>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="info">
      <span id="price"><img src="images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</span>
      <span id="time"><img src="images/icon-clock.svg" alt="clock icon">3 days left</span>
    </div>
    <div class="created-by">
      <img src="images/image-avatar.png" alt="Jules Wyvern avatar">
      <div>Creation of <span><a href="#">Jules Wyvern</a></span></div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Thomas Mosconi</a>.
  </div>
</body>

</html>
